<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #f4f4f4;
        }
        .topnav {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .widget {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li>Home</li>
            <li>Analytics</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="content">
        <div class="topnav">Welcome to the Dashboard</div>
        <div class="widget">
            <h3>Users</h3>
            <p>1000</p>
        </div>
        <div class="widget">
            <h3>Sales</h3>
            <p>$5000</p>
        </div>
        <div class="widget">
            <h3>Performance</h3>
            <p>85%</p>
        </div>
    </div>
</body>
</html>
