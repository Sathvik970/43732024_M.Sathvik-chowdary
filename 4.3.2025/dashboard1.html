<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Contact Dashboard</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            background: #f4f4f4;
            width: 100%;
        }
        .topnav {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .widget {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Student Dashboard</h2>
        <ul>
            <li>Home</li>
            <li>Contacts</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="content">
        <div class="topnav">Student Contact Dashboard</div>
        <div class="widget">
            <h3>Student Contacts</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                <tr>
                    <td>sathvik</td>
                    <td>sathvik97</td>
                    <td>123-456-7890</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>987-654-3210</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
